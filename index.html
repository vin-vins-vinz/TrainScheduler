<!DOCTYPE html>
<html lang="us-eng">

<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

 	<div class="container">
		<div class="jumbotron" style="background-color: brown; color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      	</div>

      	<div class="row">
        <div class="col-lg-12">
          	<div class="panel panel-primary">
            	<div class="panel-heading">
              	<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            	</div>
            <div class="panel-body">
              	<table class="table" id='table'>
                	<thead>
                		<tr>
                		<th>Train Name</th>
                    	<th>Destination</th>
                    	<th>Frequency (min)</th>
                    	<th>Next Arrival</th>
                    	<th>Minutes Away</th>
                  		</tr>
                	</thead>
                	
                	<tbody>

                	</tbody>
              	</table>
         	</div>
          	</div>

          	<div class="panel panel-primary">
            
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>Add Train</strong></h3>
	            </div>
	            
	            <div class="panel-body">
	            <form>
	            	
	            	<div>
	                <label for="name-input">Train Name</label>
	                <input type="text" id="name-input">
	                </div>
	                
	                <div>
	                <label for="destination-input">Destination</label>
	                <input type="text" id="destination-input">
	                </div>
	                
	                <div>
	                <label for="firsttrain-input">First Train Time (HH:mm - military time)</label>
	                <input type="text" id="firsttrain-input">
	                </div>

	                <div>
	                <label for="frequency-input">Frequency (min)</label>
	                <input type="text" id="frequency-input">
	                </div>

	                <button type="submit" class="btn btn-primary" id="add-btn">Submit</button>
	            </form>
	            </div>

          	</div>

        </div>
		</div>

    </div>


    <script src="trainscheduler.js"></script>

</body>






</html>
